<body>
    <div>

        </div>

    <script type="module" crossorigin="anonymous">
        import { SimpleHTMLEditor } from "./SimpleHTMLEditor/Application.js";
        import { SimpleHTMLEditorConfig } from "./SimpleHTMLEditor/Config.js";

        var config = new SimpleHTMLEditorConfig();
        config.CheckAddress = "./SimpleHTMLEditor/Controls/ControlList.json";
        config.WorkPanel = "pnlEditor";
        config.ControlLocation = "./SimpleHTMLEditor/Controls/";

        // Instansiate editor object
        var editor = new SimpleHTMLEditor(config).Run();
